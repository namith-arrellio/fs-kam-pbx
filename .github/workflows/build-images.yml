name: Build Docker Images

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'python-brain/**'
      - 'cdk/Dockerfile'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'python-brain/**'
      - 'cdk/Dockerfile'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-python-app:
    name: Build Python App Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python app image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cdk/Dockerfile
          push: false
          tags: python-brain-pbx:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        run: |
          docker run --rm python-brain-pbx:test python --version
          docker run --rm python-brain-pbx:test pip list

  build-and-push-ecr:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build-python-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS account ID and repository URL
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "repository_url=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/python-brain-pbx" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.aws-account.outputs.repository_url }}
          tags: |
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cdk/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

