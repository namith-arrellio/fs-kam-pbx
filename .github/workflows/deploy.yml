name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'cdk/**'
      - 'python-brain/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      skip_image_build:
        description: 'Skip Docker image build'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_image_build != 'true'
    outputs:
      python-image-tag: ${{ steps.meta.outputs.tags }}
      python-image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "repository_url=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/python-brain-pbx" >> $GITHUB_OUTPUT

      - name: Extract metadata for Python app
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.aws-account.outputs.repository_url }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Python app image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cdk/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-cdk:
    name: Deploy CDK Stack
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: always() && (needs.build-and-push-images.result == 'success' || github.event.inputs.skip_image_build == 'true')
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Set up Python dependencies
        working-directory: ./cdk
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bootstrap CDK (if needed)
        working-directory: ./cdk
        run: |
          cdk bootstrap aws://${{ steps.aws-account.outputs.account_id }}/${{ env.AWS_REGION }} || echo "CDK already bootstrapped"

      - name: CDK Synth
        working-directory: ./cdk
        run: cdk synth

      - name: CDK Diff
        working-directory: ./cdk
        run: cdk diff || true

      - name: CDK Deploy
        working-directory: ./cdk
        run: |
          cdk deploy --require-approval never --all
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.aws-account.outputs.account_id }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Get stack outputs
        if: success()
        run: |
          aws cloudformation describe-stacks \
            --stack-name AsteriskPbxStack \
            --query 'Stacks[0].Outputs' \
            --output table || true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push-images, deploy-cdk]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-cdk.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi

